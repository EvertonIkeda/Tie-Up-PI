<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-tab-button routerLink="/login">
          <ion-icon name="chevron-back-outline"></ion-icon>
        </ion-tab-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="7">
        <ion-img src="../../assets/images/cadastro.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-label class="ion-margin-horizontal ion-padding-top">Email ou número de celular</ion-label>
    </ion-row>
    <ion-row>
      <ion-input class="ion-margin-horizontal"></ion-input>
    </ion-row>
    <ion-row>
      <ion-label class="ion-margin-horizontal ion-padding-top">Nome completo</ion-label>
    </ion-row>
    <ion-row>
      <ion-input  class="ion-margin-horizontal" type="password"></ion-input>
    </ion-row>
    <ion-row>
      <ion-label  class="ion-margin-horizontal ion-padding-top">Nome de usuário</ion-label>
    </ion-row>
    <ion-row>
      <ion-input  class="ion-margin-horizontal" type="password"></ion-input>
    </ion-row>
    <ion-row>
      <ion-label  class="ion-margin-horizontal ion-padding-top">Senha</ion-label>
    </ion-row>
    <ion-row>
      <ion-input  class="ion-margin-horizontal" type="password"></ion-input>
    </ion-row>
    <ion-row>
      <ion-label  class="ion-margin-horizontal ion-padding-top">Confirme sua senha</ion-label>
    </ion-row>
    <ion-row>
      <ion-input  class="ion-margin-horizontal" type="password"></ion-input>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="warning">Cadastrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
