<ion-header>
  <ion-toolbar>
      <ion-row class="ion-justify-content-center">
        <ion-col size="5">
          <ion-img src="../../assets/images/logonew.png"></ion-img>
        </ion-col>
      </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="yellow"></div>
    
    <ion-grid *ngFor="let item of lista">
      <ion-row>
        <ion-col size="3">
          <img src={{item.imagem}} alt="">
        </ion-col>
        <ion-col size="7">
          <ion-row class="ion-align-items-baseline">
            <h2>{{item.nome}}</h2>
            <span>â€¢</span>
            <a>Seguir</a>
          </ion-row>
          <p>{{item.ocupacao}}</p>
          <p class="localization">{{item.cidade}}</p>
        </ion-col>
        <ion-col size="2">
          <ion-icon class="paper-plane" name="paper-plane-outline"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center" class={{item.cor}}>
          <p class="ion-text-center">
            {{item.post}}
          </p>
      </ion-row>
    </ion-grid>
</ion-content>
